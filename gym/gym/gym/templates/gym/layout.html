{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block script %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Alter Gym{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- #region Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Alter Gym</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'trainees' %}">Add Trainees</a>
            </li>
        </ul>
    </nav>

    <!-- #endregion -->

    <!-- #region Body -->

    <div>
        <main class="container my-4">
            {% block body %}
            {% endblock %}
        </main>
    </div>
    
    <!-- #endregion -->

    <!-- #region Footer -->

    <footer class="bg-light py-3 text-center mt-auto">
        <div class="container">
            <span class="text-muted">2024 Alter Gym. All rights reserved.</span>
        </div>
    </footer>

    <!-- #endregion -->
</body>

</html>
