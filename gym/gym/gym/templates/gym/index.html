{% extends "gym/layout.html" %}
{% load static %}

{% block script %}
<script src="{% static 'gym/trainee.js' %}"></script>
{% endblock %}

{% block body %}
{% csrf_token %}
<meta name="csrf-token" content="{{ csrf_token }}">

<!-- #region Inputs for Room and Trainee Limit -->
<div id="config">
    <h2 class="text-center">Room and Trainee Configuration</h2>
    <form id="config-form" class="row g-3">
        <div class="col-md-6">
            <label for="num-rooms" class="form-label">Number of Rooms:</label>
            <input id="num-rooms" type="number" min="1" value="1" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="max-trainees" class="form-label">Maximum Trainees:</label>
            <input id="max-trainees" type="number" min="1" value="5" class="form-control">
        </div>
        <div class="col-12 text-center">
            <button type="button" id="update-config" class="btn btn-primary mt-3">Update Configuration</button>
        </div>
    </form>
</div>
<!-- #endregion -->

<!-- #region Search -->
<div id="div_search">
    <h2 class="text-center">Search</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <input id="search-input" type="text" class="form-control" placeholder="Search name">
        </div>
        <div class="col-md-2">
            <button id="search-button" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
    <div id="results-container" class="mt-3">
        <!--Results are displayed here-->
    </div>
</div>
<!-- #endregion -->

<!-- #region Selected Trainees -->
<div id="div_selected_trainees">
    <h2 class="text-center">Selected Trainees</h2>
    <div id="selected-trainees" class="border p-3 mb-3">
        <p>No trainees selected yet.</p>
    </div>
    <form id="generate-form" action="{% url 'generate_rooms' %}" method="get" class="text-center">
        <input type="hidden" name="num_rooms" id="hidden-num-rooms" value="1">
        <button type="submit" class="btn btn-success">Generate Rooms</button>
    </form>
</div>
<!-- #endregion -->

{% endblock %}
